---
layout: default
title: Blog
---
<h1>All Places</h1>

{% for place in site.places %}
  <h2> <a href="{{ place.url }}">{{ place.name }} </a></h2>
    outlook: {{ place.outlook }} <br>
    website: <a href="{{ place.web }}">{{ place.web }}</a> <br>
    address/maps: <a href="{{ place.maps }}">{{ place.address }}</a> <br>
    sun position: <a href="{{ place.sun }}">sonnenverlauf.de</a> <br>
  <p> {{ place.content | markdownify }}</p>
{% endfor %}
